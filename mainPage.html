<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeAPI - Mi Equipo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="container-flex">
        <nav class="navbar navbar-expand-lg bg-red">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">PokeAPI</a>
                <div class="d-flex">
                    <!-- La navegabilidad la hacemos con href, con ./ navegamos en la misma carpeta, si quisieramos ir atras seria ./../archivo -->
                    <p><a class="btn btn-outline-light" href="./index.html">Cerrar Sesión &raquo;</a></p>
                </div>
            </div>
        </nav>
        <div class="content-wrap">

            <div class="container mt-4">
                <div class="row">
                    <div class="col-md-6">
                        <div class="input-group">
                            <!-- buscador -->
                            <input type="text" class="form-control" id="pokemonSearchInput"
                                placeholder="Buscar Pokémon">
                            <button class="btn btn-outline-secondary" type="button" id="searchButton">Buscar</button>
                        </div>
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Nombre</th>
                                    <th>Tipo</th>
                                    <th>Imagen</th>
                                    <th>Acción</th>
                                </tr>
                            </thead>
                            <tbody id="pokemonSearchResults">
                                <!-- Más resultados de búsqueda aquí -->
                            </tbody>
                        </table>
                    </div>
                    <div class="col-md-6">
                        <h3>Mi Equipo Pokémon</h3>
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Nombre</th>
                                    <th>Tipo</th>
                                    <th>Imagen</th>
                                    <th>Acción</th>
                                </tr>
                            </thead>
                            <!-- Agregar aqui el equipo pokemon -->
                            <tbody id="pokemonTeam">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <footer class="bg-red text-white text-center py-2">
            <p class="footer-text">© 2024 PokeAPI Project. Todos los derechos reservados.</p>
        </footer>
    </div>

    <!-- Aquí van tus scripts de JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/mainPage.js"></script>
</body>

</html>
