<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeAPI - Inicio de Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/login.css" rel="stylesheet" type="text/css">
</head>

<body>

    <main class="form-signin bg-orange mt-5">
        <!-- los form, son formularios que se utilizan para ejecutar un proceso de formulario xdxd, se termina el evento con un boton y lleva toda la info
        de los inputs, lo identificamos con un id -->
        <form id="login-form">
            <div class="text-center">
                <img class="mb-4" src="./assets/pokeapi_256.png" alt="" width="300" height="70">
            </div>
            <!-- Reemplaza con tu logo -->
            <h1 class="h3 mb-3 fw-normal">Por favor inicia sesión</h1>

            <div class="form-floating mb-2">
                <!-- identificador de id del input para leer el user, el placeholder solo es un texto de ejemplo -->
                <input type="user" class="form-control" id="user" name="user" placeholder="Pedrito">
                <label for="floatingInput">Usuario</label>
            </div>
            <div class="form-floating mb-2">
                <!-- input d etipo password -->
                <input type="password" class="form-control" id="password" name="password" placeholder="Contraseña">
                <label for="floatingPassword">Contraseña</label>
            </div>

            <div class="checkbox mb-3">
                <label>
                    <input type="checkbox" value="remember-me"> Recordarme
                </label>
            </div>
            <!-- boton de tipo submit para terminar el formulario -->
            <button class="w-100 btn btn-lg btn-red" type="submit">Iniciar sesión</button>
            <p class="mt-5 mb-3">© 2024 PokeAPI Project</p>
        </form>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/login.js"></script>

</body>

</html>
